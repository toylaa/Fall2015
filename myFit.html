  <form action = "" id = "bmiForm" >
    
    
        <div class= container>
        
        <div class='alert' style="display: none" id="myAlert">

          </div>

    <script type="text/javascript">
      
    function getBMI()
      {
    
    var height = document.getElementById("txtHeight");
    var weight = document.getElementById("txtWeight");
    var bmi = (weight)*(703);
    var temp = height^2;
    bmi = bmi/temp;
     
      $("#myAlert").addClass("alert-success").show()
                    .find("h3").html("Your bmi is" + bmi);
                    
     document.getElementById("prompt").innerHTML = "Your BMI is " + bmi;
      return bmi;
      }
        
         
      
    </script>
