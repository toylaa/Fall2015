<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>myFit_ Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      
          <nav class="navbar navbar-default">
            <div class="center-block">
              <!-- -->
              <div class="navbar-header ">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                
                <img src="dumbell.png" width="40px" />
                </div>
          
              <!-- nav links -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Link1</a></li>
                  <li class="active"><a href="#">Link2</a></li>
                </ul>
                
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
      
      <div class= "center-block"> 
        <div class="page-header">
          <div class="center-block text-success">
          <h1>myFIT<blockquote>-Track your fitness</blockquote> </h1>
          </div>  
        </div>
        
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-5">
              <input type="email" class="form-control input-lg" id="txtAge" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputAmount">Weight</label>
            <div class="col-sm-5">
                <div class="input-group">
                  
                  <input type="text" class="form-control input-lg" id="txtWeight" placeholder="000">
                  <div class="input-group-addon">lbs</div>
                </div>
            </div>
          </div>
          
          <!--Radio CheckBoxes -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="radio-inline">
                  <label><input type="radio" name="optradio">Male</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" name="optradio">Female</label>
                </div>
            </div>
          </div>
          
          <!--button(s)--> 
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-xs-4">
              <button type="submit" class="btn btn-success">Calculate
              <span class="glyphicon glyphicon-user" aria-hidden="false"></span>
                </button>
            </div>
          </div>
          
          <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"  style="width: 0%">
                <span >0</span>% Complete
              </div>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
